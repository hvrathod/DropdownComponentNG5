<div class="popular-movies-dropdown">
  <div class="name-selected" (click)="toggleDropdown()">Selected : {{selectedMovieTitle}} </div>
  <ul [ngClass]=" { 'dropped' : showDropped, 'names-list' : true }">
    <li *ngFor="let movie of movies" (click)="movieSelected(movie.title)">{{movie.title}} </li>
  </ul>
</div>
<span *ngIf="selectedMovieTitle.length!=0" (click)="clearDropDown()" class="clearSpan">Clear</span>
